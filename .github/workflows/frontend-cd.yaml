name: Frontend Continuous Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ECR_REGISTRY: 387599990729.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: frontend
  K8S_CLUSTER: cluster
  IMAGE_TAG: ${{ github.sha }}
  AWS_REGION: us-east-1
  REACT_APP_MOVIE_API_URL: http://localhost:5000

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./starter/frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./starter/frontend
        run: npm ci

      - name: Run linting job
        run: cd starter/frontend && npm run lint

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./starter/frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./starter/frontend
        run: npm ci

      - name: Run test job
        run: cd starter/frontend && npm run test

  Build:
    needs: [Test, Lint]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./starter/frontend/package-lock.json"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push docker image to ECR
        working-directory: ./starter/frontend
        run: |
          docker build --build-arg=REACT_APP_MOVIE_API_URL=${{ env.REACT_APP_MOVIE_API_URL }} --tag ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{ env.IMAGE_TAG }} .
          docker push ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{ env.IMAGE_TAG }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.K8S_CLUSTER }}

      - name: Set image
        working-directory: starter/frontend/k8s
        run: |
          kustomize edit set image frontend=${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{ env.IMAGE_TAG }}
          
      - name: Deploy to Amazon EKS
        working-directory: starter/frontend/k8s
        run: |
           kustomize build | kubectl apply -f -